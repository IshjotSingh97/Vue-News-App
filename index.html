<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
  rel="stylesheet"
/>

    <title>Vue News App</title>
  </head>
  <body>

    <div id="myapp">
      <div class="classcontainer-fluid" v-bind:class="{'text-white': darkmode, 'bg-dark' : darkmode }">
      <h1 class="mx-auto text-center">Vue News App</h1>
      <h1>{{darkmode}}</h1>
      <form>
      <select class="form-select mx-auto mt-1">
        <option v-for="category in categories" v-bind="usercategory">{{category}}</option>
      </select>
    <!-- Default switch -->
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" v-model="darkmode"/>
  <label class="form-check-label" for="flexSwitchCheckDefault">Switch To Dark Mode</label>
</div>
</form>
    </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
